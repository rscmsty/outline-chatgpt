<!DOCTYPE html>
<html>
<head>
  <title>Outline for ChatGPT</title>
  <style>
    body {
        width: 300px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        padding: 10px;
        background-color: #f0f2f5;
        color: #1c1e21;
    }
    #output {
        white-space: normal;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .item {
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .item:hover {
        background-color: #e4e6eb;
    }
    .item-user {
        background-color: #dcebff;
        align-self: flex-start;
    }
    .item-assistant {
        background-color: #fff;
        border: 1px solid #ddd;
        align-self: flex-start;
        width: 100%;
        text-align: center;
        color: #aaa;
    }
    h3, strong {
        font-size: 1em;
        margin: 0 0 5px 0;
        display: block;
    }
    blockquote {
        border-left: 2px solid #ccc;
        padding-left: 10px;
        margin: 0 0 10px 0;
        color: #666;
        font-style: italic;
    }
  </style>
</head>
<body>
  <div id="output">Loading...</div>
  <script src="popup.js"></script>
</body>
</html>
